<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Background</title>
        <link rel="stylesheet" href="../../assets/css/ucss.css">
    </head>
    <body>
        <article class="content">
            <h3 class="text-title">背景色</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="bg-white pad-sm mar-b">
                        .bg-white（白色底）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-white pad-sm mar-b">
                        .bg-primary（主色调）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-success pad-sm mar-b text-white">
                        .bg-success（成功色）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-warn pad-sm mar-b text-white">
                        .bg-warn（提醒色）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-error pad-sm mar-b text-white">
                        .bg-error（警告色）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-info pad-sm mar-b text-white">
                        .bg-info（信息色）
                    </div>
                </div>
            </div>


            <h3 class="text-title mar-t-xl">背景色（淡）</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="bg-white-light pad-sm mar-b">
                        .bg-white（白色底）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-white-light pad-sm mar-b">
                        .bg-primary（主色调）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-success-light pad-sm mar-b text-white">
                        .bg-success（成功色）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-warn-light pad-sm mar-b text-white">
                        .bg-warn（提醒色）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-error-light pad-sm mar-b text-white">
                        .bg-error（警告色）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-info-light pad-sm mar-b text-white">
                        .bg-info（信息色）
                    </div>
                </div>
            </div>


            <h3 class="text-title mar-t-xl">背景色（暗）</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="bg-white-dark pad-sm mar-b">
                        .bg-white（白色底）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-white-dark pad-sm mar-b">
                        .bg-primary（主色调）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-success-dark pad-sm mar-b text-white">
                        .bg-success（成功色）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-warn-dark pad-sm mar-b text-white">
                        .bg-warn（提醒色）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-error-dark pad-sm mar-b text-white">
                        .bg-error（警告色）
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-info-dark pad-sm mar-b text-white">
                        .bg-info（信息色）
                    </div>
                </div>
            </div>

            
        </article>
    </body>
</html>
