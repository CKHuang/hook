<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spacing</title>
        <link rel="stylesheet" href="../../assets/css/ucss.css">
    </head>
    <body>
        <article class="content">
            <h3 class="text-title">内间距</h3>
            <div>
                <p class="pad-xs">.pad-xs（全内间距-加小）</p>
                <p class="pad-sm">.pad-sm（全内间距-小）</p>
                <p class="pad">.pad（全内间距）</p>
                <p class="pad-lg">.pad-lg（全内间距-大）</p>
                <p class="pad-xl">.pad-xl（全内间距-加大）</p>

                <p class="pad-t-xs">.pad-t-xs（上内间距-加小）</p>
                <p class="pad-t-sm">.pad-t-sm（上内间距-小）</p>
                <p class="pad-t">.pad-t（上内间距）</p>
                <p class="pad-t-lg">.pad-t-lg（上内间距-大）</p>
                <p class="pad-t-xl">.pad-t-xl（上内间距-加大）</p>

                <p class="pad-r-xs">.pad-r-xs（右内间距-加小）</p>
                <p class="pad-r-sm">.pad-r-sm（右内间距-小）</p>
                <p class="pad-r">.pad-r（右内间距）</p>
                <p class="pad-r-lg">.pad-r-lg（右内间距-大）</p>
                <p class="pad-r-xl">.pad-r-xl（右内间距-加大）</p>
            </div>

            <h3 class="text-title mar-t-xl">外间距</h3>
            <div>
                
            </div>
        </article>
    </body>
</html>
