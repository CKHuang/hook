<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hook</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/ui.css">
        <link rel="stylesheet" href="../assets/css/theme.css">
    </head>
    <body>
        <div class="wrap theme-blue">
            <header>
                <div class="brand">
                    <span class="name">WebHook+</span>
                </div>
                <nav></nav>
            </header>
            <article class="content">
                <form class="form">
                    <div class="form-control">
                        <label class="form-label" for="#">Text</label>
                        <div class="form-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-control">
                        <label class="form-label" for="#">Password</label>
                        <div class="form-input">
                            <input type="password">
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="#" class="form-label">TextArea</label>
                        <div class="form-input">
                            <textarea rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="#" class="form-label">Select</label>
                        <div class="form-input">
                            <div class="select">
                                <div class="selected">
                                    <span class="selected-label">Selected</span>
                                    <i class="fa fa-caret-down selected-arrow"></i>
                                </div>
                                <div class="options-wrap">
                                    <ul class="options">
                                        <li class="option">option 1</li>
                                        <li class="option">option 2</li>
                                        <li class="option">option 3</li>
                                    </ul>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="#" class="form-label">Select</label>
                        <div class="form-input">
                            <div class="select">
                                <div class="selected">
                                    <span class="selected-label">Selected</span>
                                    <i class="fa fa-caret-down selected-arrow"></i>
                                </div>
                                <div class="options-wrap">
                                    <div class="fuzz-search">
                                        <i class="fa fa-search search-icon"></i>
                                        <input type="text" placeholder="search">
                                    </div>
                                    <ul class="options">
                                        <li class="option">option 1</li>
                                        <li class="option">option 2</li>
                                        <li class="option">option 3</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="#" class="form-label">Multiselect</label>
                        <div class="form-input">
                            <div class="multiselect select">
                                <div class="selected">
                                    <div class="selected-label">
                                        <span class="item">
                                            Selected 1
                                            <i class="fa fa-close-circle remove"></i>
                                        </span>
                                        <span class="item">
                                            Selected 2
                                            <i class="fa fa-close-circle remove"></i>
                                        </span>
                                    </div>
                                    <i class="fa fa-caret-down selected-arrow"></i>
                                </div>
                                <div class="options-wrap">
                                    <div class="fuzz-search">
                                        <i class="fa fa-search search-icon"></i>
                                        <input type="text" placeholder="search">
                                    </div>
                                    <ul class="options">
                                        <li class="option">option 1</li>
                                        <li class="option">option 2</li>
                                        <li class="option">option 3</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="#" class="form-label">Switch</label>
                        <div class="form-input">
                            <div class="switch">
                                <input type="checkbox">
                            </div>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="#" class="form-label">Checkbox</label>
                        <div class="form-input">
                            <p>
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <span class="status"></span>
                                    <span class="text">Checkbox 1</span>
                                </label>
                            </p>
                            <p>
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <span class="status"></span>
                                    <span class="text">Checkbox 2</span>
                                </label>
                            </p>
                            <p>
                                <label class="checkbox">
                                    <input type="checkbox" disabled>
                                    <span class="status"></span>
                                    <span class="text">Disabled Checkbox</span>
                                </label>
                            </p>
                            
                        </div>
                    </div>
                </form>
                
            </article>
        </div>
    </body>
</html>
