<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <link rel="stylesheet" href="../../assets/css/ucss.css">
    </head>
    <body>
        <article class="content">
            <h3 class="text-title">基础</h3>
            <div>
                <button type="button" class="btn mar-r-sm">
                    <span class="btn-label">默认按钮</span>
                </button>
                <button type="button" class="btn btn-primary mar-r-sm">
                    <span class="btn-label">主要按钮</span>
                </button>
                <button type="button" class="btn btn-success mar-r-sm">
                    <span class="btn-label">成功按钮</span>
                </button>
                <button type="button" class="btn btn-info mar-r-sm">
                    <span class="btn-label">信息按钮</span>
                </button>
                <button type="button" class="btn btn-warn mar-r-sm">
                    <span class="btn-label">提醒按钮</span>
                </button>
                <button type="button" class="btn btn-error mar-r-sm">
                    <span class="btn-label">警告按钮</span>
                </button>
            </div>

            <h3 class="text-title mar-t-xl">圆形</h3>
            <div>
                <button type="button" class="btn btn-round mar-r-sm">
                    <span class="btn-label">默认按钮</span>
                </button>
                <button type="button" class="btn btn-primary btn-round mar-r-sm">
                    <span class="btn-label">主要按钮</span>
                </button>
                <button type="button" class="btn btn-success btn-round mar-r-sm">
                    <span class="btn-label">成功按钮</span>
                </button>
                <button type="button" class="btn btn-info btn-round mar-r-sm">
                    <span class="btn-label">信息按钮</span>
                </button>
                <button type="button" class="btn btn-warn btn-round mar-r-sm">
                    <span class="btn-label">提醒按钮</span>
                </button>
                <button type="button" class="btn btn-error btn-round mar-r-sm">
                    <span class="btn-label">警告按钮</span>
                </button>
            </div>

            <h3 class="text-title mar-t-xl">扁平</h3>
            <div>
                <button type="button" class="btn btn-flat mar-r-sm">
                    <span class="btn-label">默认按钮</span>
                </button>
                <button type="button" class="btn btn-primary btn-flat mar-r-sm">
                    <span class="btn-label">主要按钮</span>
                </button>
                <button type="button" class="btn btn-success btn-flat mar-r-sm">
                    <span class="btn-label">成功按钮</span>
                </button>
                <button type="button" class="btn btn-info btn-flat mar-r-sm">
                    <span class="btn-label">信息按钮</span>
                </button>
                <button type="button" class="btn btn-warn btn-flat mar-r-sm">
                    <span class="btn-label">提醒按钮</span>
                </button>
                <button type="button" class="btn btn-error btn-flat mar-r-sm">
                    <span class="btn-label">警告按钮</span>
                </button>
            </div>

           
                
            </div>
        </article>
    </body>
</html>
