<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hook</title>
        <link rel="stylesheet" href="../assets/style.css">
        <link rel="stylesheet" href="../assets/ui.css">
        <link rel="stylesheet" href="../assets/theme.css">
    </head>
    <body>
        <div class="wrap theme-green">
            <header>
                <div class="brand">
                    <span class="name">WebHook+</span>
                </div>
                <nav></nav>
            </header>
            <article>
                <button class="btn" style="margin: 10px;">
                    <span class="btn-label">Default</span>
                </button>
                <button class="btn btn-primary" style="margin: 10px;">
                    <span class="btn-label">primary</span>
                </button>
                <button class="btn btn-success" style="margin: 10px;">
                    <span class="btn-label">Success</span>
                </button>
                <button class="btn btn-error" style="margin: 10px;">
                    <span class="btn-label">Error</span>
                </button>
                <button class="btn btn-info" style="margin: 10px;">
                    <span class="btn-label">Info</span>
                </button>
                <button class="btn btn-warn" style="margin: 10px;">
                    <span class="btn-label">Warn</span>
                </button>
                <button class="btn btn-round">
                    <span class="btn-label">Add</span>
                </button>

                <div class="search-bar">
                    <i class="fa fa-search"></i>
                    <div class="search-input"></div>
                </div>
            </article>
        </div>
    </body>
</html>
